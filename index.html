<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tracer gallery</title>

    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css"/>

    <script>
      delete module.exports
    </script>
    <script>window.$ = window.jQuery = require('jquery');</script>

    <script src="./view.js"></script>
  </head>

  <body class="main">
    <div id="settings-container" class="settings-container">
      <form>
        <span>gallery folder</span>
        <input class='settings-container_cancel-button' type='button' value='x' id='cancelButton'/>
        <input id='gallery-folder' class='gallery-folder' type='text'>

        <br/>
        <span>refresh interval</span>
        <input id='refresh-interval' class='refresh-interval' type='text'>

        <br/>
        <span>num columns</span>
        <input id='num-columns' class='num-columns' type='text'>

        <!-- exhibit button with type submit will reload the page and create a new instance of view.js -->
        <br/>
        <input type='submit' value='exhibit' id='exhibitButton'/>
      </form>
    </div>

    <div id="galleries-container">
    </div>
  </body>
</html>
