<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title id='gallery-title'>tracer gallery</title>

    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css"/>

    <script>
      delete module.exports
    </script>
    <script>window.$ = window.jQuery = require('jquery');</script>

    <script src="./view.js"></script>
  </head>

  <body>
    <div id="settings-container" class="settings-container">
      <form>
        <input class='settings-container_cancel-button' type='button' value='x' id='cancelButton'/>

        <!-- TODO: picker spinner -->
        <div class='preferences-option'>
          <span class = 'preferences-gallery-folder-picker__label'>gallery folder</span>
          <div class='preferences-gallery-folder-picker__action'>
            <img id='settings-container__folder-picker' class='preferences-gallery-folder-picker__icon' title='select gallery folder' src='./assets/icon/folder_icon.png'/>
          </div>
          <input id='preferences__gallery-folder' class='preferences-gallery-folder__path' type='text' disabled>
        </div>

        <div class='preferences-option'>
          <span>refresh interval</span>
          <input id='refresh-interval' class='preferences-refresh-interval' type='text'>
        </div>

        <div class='preferences-option'>
          <span>num columns</span>
          <input id='num-columns' class='preferences-num-columns' type='text'>
        </div>

        <div class='preferences-action'>
          <input type='button' value='exhibit' id='exhibitButton'/>
        </div>
      </form>
    </div>

    <div id="galleries-container" class='galleries-container'></div>
  </body>
</html>
